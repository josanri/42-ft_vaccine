version: '3'
services:
  postgres:
    image: postgres:14-alpine
    container_name: startrek_payroll_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./postgres/startrek_payroll.sql:/docker-entrypoint-initdb.d/startrek_payroll.sql
    networks:
      - backend

  php:
    image: php-psql:8.0-fpm
    container_name: startrek_payroll_php_pg
    restart: unless-stopped
    build:
      context: php
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./app:/app
    networks:
      - backend

  nginx:
    image: nginx:stable-alpine
    container_name: startrek_payroll_nginx_pg
    restart: unless-stopped
    depends_on:
      - postgres
      - php
    ports:
      - "8080:80"
    volumes:
      - ./app:/app
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf
    networks:
      - frontend
      - backend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
